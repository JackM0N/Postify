<header class="header">
  <div class="container">
    <nav class="vertical-navbar">
      <ul>
        <h1 class="logo">Postify</h1>
        <hr class="divider">
        <li><a routerLink="/posts">Posts</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="/notifications">Notifications</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="/followed-posts">Followed Users</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="/messages">Messages</a></li>
      </ul>
      <div class="auth-links">
        <a *ngIf="!isLoggedIn" routerLink="/login">Login</a>
        <a *ngIf="!isLoggedIn" routerLink="/register">Register</a>
        <a *ngIf="isLoggedIn" routerLink="/account">{{ username }}</a>
        <a *ngIf="isLoggedIn" (click)="logout()">Logout</a>
      </div>
    </nav>
    <footer class="footer z-20">
      <p>&copy; 2024 Postify</p>
    </footer>
  </div>
</header>

<main class="grow flex flex-col justify-between">
  <div class="main-container">
    <router-outlet></router-outlet>
  </div>
</main>
