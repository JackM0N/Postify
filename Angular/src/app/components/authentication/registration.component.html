
<div class="register">
  <h2>Register</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Username:</label>
      <input type="text" [(ngModel)]="registrationData.username" name="username" required />
    </div>

    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="registrationData.email" name="email" required />
    </div>

    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="registrationData.password" name="password" required />
    </div>

    <div>
      <label>Confirm Password:</label>
      <input type="password" [(ngModel)]="registrationData.confirmPassword" name="confirmPassword" required />
      @if (registrationData.password !== registrationData.confirmPassword) {
        <div>
          <p style="color: red;">Passwords do not match</p>
        </div>
      }
    </div>

    <div>
      <label>Full Name (optional):</label>
      <input type="text" [(ngModel)]="registrationData.fullName" name="fullName" />
    </div>

    <div>
      <label>Bio (optional):</label>
      <textarea [(ngModel)]="registrationData.bio" name="bio"></textarea>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
