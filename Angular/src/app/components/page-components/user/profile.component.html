<div *ngIf="profile" class="profile-container">
    <div class="profile-header">
      <img [src]="profile.profilePictureUrl" alt="{{ profile.username }}'s profile picture" class="profile-picture">
      <div class="profile-info">
        <h2>{{ profile.fullName }}</h2>
        <p class="username">{{ profile.username }}</p>
        <p class="email">{{ profile.email }}</p>
        <p class="bio">{{ profile.bio }}</p>
        <p class="join-date">Joined: {{ profile.joinDate | date:'longDate' }}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="!profile" class="loading-message">
    <p>Loading profile...</p>
  </div>
