<div class="post" *ngFor="let post of posts">
    <div class="post-header">
      <span class="username">{{ post.user.username }}</span>
      <span class="created-at">{{ post.createdAt | date:'short' }}</span>
    </div>
    
    <div class="post-media">
        <ng-container *ngFor="let medium of post.media">
          <img [src]="medium.url" *ngIf="medium.type === 'image'" alt="Post media">
          <video [src]="medium.url" controls *ngIf="medium.type === 'video'"></video>
        </ng-container>
      </div>
    
    <div class="post-description">
      <p>{{ post.description }}</p>
    </div>
  </div>
