<div class="post" *ngFor="let post of posts">
    <div class="post-header">
      <span class="username">{{ post.user.username }}</span>
      <span class="created-at">{{ formatDateTimeArray(post.createdAt) }}</span>
    </div>
  
    <div class="post-media">
      <ng-container *ngFor="let medium of post.media">
        <img [src]="medium.url" *ngIf="medium.type === 'image'" alt="Post media">
        <video [src]="medium.url" controls *ngIf="medium.type === 'video'"></video>
      </ng-container>
    </div>
  
    <div class="post-description">
      <p>{{ post.description }}</p>
    </div>
  
    <div class="post-stats">
      <span>Comments: {{ post.commentCount }}</span>
      <span>Likes: {{ post.likeCount }}</span>
    </div>
  </div>
